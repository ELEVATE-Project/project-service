openapi: 3.0.0
info:
  title: MI-2.0 API
  version: 1.0.0
  description: API for MI-2.0 (new and upgraded APIs). x-auth-token has to be passed in header for every api call
paths:
  /project/userProjects/add:
    post:
      tags:
        - userProjects
      summary: Add a user project
      description: API to create a new user project - call after initial AI flows
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - program
                - projects
              properties:
                program:
                  type: object
                  required:
                    - name
                    - startDate
                    - endDate
                    - source
                  properties:
                    name:
                      type: string
                      description: Problem statement defined by the user
                      example: DCPCR School Development Index 2018-19
                    description:
                      type: string
                      example: ''
                    language:
                      type: array
                      items:
                        type: string
                      example: ['English']
                    startDate:
                      type: string
                      format: date-time
                      description: Date when the user defined the problem statement
                      example: '2024-04-16T00:00:00.000Z'
                    endDate:
                      type: string
                      format: date-time
                      example: '2024-04-16T00:00:00.000Z'
                    source:
                      type: object
                      description: Information related to AI and reference data used to generate the answer
                      required:
                        - model
                        - provider
                        - apiVersion
                        - confidenceScore
                      properties:
                        model:
                          type: string
                          example: GPT-4
                        provider:
                          type: string
                          example: OpenAI
                        apiVersion:
                          type: string
                          example: '4.0'
                        confidenceScore:
                          type: number
                          format: float
                          example: 0.98
                        info:
                          type: object
                          properties:
                            url:
                              type: string
                              example: ''
                            title:
                              type: string
                              example: ''
                            pageNo:
                              type: string
                              example: ''
                projects:
                  type: array
                  items:
                    type: object
                    required:
                      - title
                      - duration
                      - startDate
                      - endDate
                      - source
                      - tasks
                      - status
                    properties:
                      title:
                        type: string
                        description: Objective of the problem statement
                        example: Understand Importance of Reading
                      status:
                        type: string
                        description: status of project
                        example: started
                      description:
                        type: string
                        example: ''
                      duration:
                        type: string
                        description: Duration given by the user
                        example: 2 weeks
                      recommendedFor:
                        type: array
                        items:
                          type: string
                        example: ['students', 'teachers']
                      category:
                        type: array
                        items:
                          type: string
                        example: []
                      startDate:
                        type: string
                        format: date-time
                        description: Objective start date
                        example: '2024-04-16T00:00:00.000Z'
                      endDate:
                        type: string
                        format: date-time
                        description: End date of the objective based on duration
                        example: '2024-04-16T00:00:00.000Z'
                      source:
                        type: object
                        description: Information related to AI and reference data used to generate the answer
                        required:
                          - model
                          - provider
                          - apiVersion
                          - confidenceScore
                        properties:
                          model:
                            type: string
                            example: GPT-4
                          provider:
                            type: string
                            example: OpenAI
                          apiVersion:
                            type: string
                            example: '4.0'
                          confidenceScore:
                            type: number
                            format: float
                            example: 0.98
                          info:
                            type: object
                            properties:
                              url:
                                type: string
                                example: ''
                              title:
                                type: string
                                example: ''
                              pageNo:
                                type: string
                                example: ''
                      tasks:
                        type: array
                        items:
                          type: object
                          required:
                            - name
                            - source
                          properties:
                            name:
                              type: string
                              description: Activity under the objective
                              example: Task 1
                            isDeletable:
                              type: boolean
                              example: false
                            sequenceNumber:
                              type: string
                              example: '1'
                            source:
                              type: object
                              description: Information related to AI and reference data used to generate the answer
                              required:
                                - model
                                - provider
                                - apiVersion
                                - confidenceScore
                              properties:
                                model:
                                  type: string
                                  example: GPT-4
                                provider:
                                  type: string
                                  example: OpenAI
                                apiVersion:
                                  type: string
                                  example: '4.0'
                                confidenceScore:
                                  type: number
                                  format: float
                                  example: 0.98
                                info:
                                  type: object
                                  properties:
                                    url:
                                      type: string
                                      example: ''
                                    title:
                                      type: string
                                      example: ''
                                    pageNo:
                                      type: string
                                      example: ''
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Project created successfully
                  status:
                    type: integer
                    example: 200
                  result:
                    type: object
                    properties:
                      programId:
                        type: string
                        example: 667505a649de1ae76e9e1033
                      projectId:
                        type: string
                        example: 667918baf8063086b629f007
                      lastDownloadedAt:
                        type: string
                        format: date-time
                        example: '2024-06-24T06:56:58.448Z'
  /project/userProjects/update/:projectId:
    put:
      tags:
        - userProjects
      summary: Update an existing project
      description: Update project details by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reflectionStatus:
                  type: string
                  enum: [started, completed]
                  example: 'started'
      responses:
        '200':
          description: Project updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Project updated successfully'
                  status:
                    type: integer
                    example: 200
                  result:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: '667505a649de1ae76e9e1033'
  /project/userProjects/addStory/:projectId:
    post:
      tags:
        - userProjects
      summary: Add a story to a project
      description: Add a story to an existing project using its ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                story:
                  type: object
                  description: Story details for the project.
                  properties:
                    title:
                      type: string
                      example: 'DCPCR School Development Index 2018-19'
                      description: Title of the story.
                    problemStatement:
                      type: string
                      example: 'problemStatement'
                      description: Problem statement for the story.
                    objective:
                      type: string
                      example: 'sample object'
                      description: Objective of the story.
                    timeline:
                      type: string
                      example: '2 weeks'
                      description: Estimated timeline for the story.
                    actionSteps:
                      type: array
                      items:
                        type: string
                      example: []
                    resources:
                      type: array
                      items:
                        type: string
                      example: []
                    impact:
                      type: string
                      example: 'sample impact'
                      description: Impact of the story.
                    summary:
                      type: string
                      example: 'sample summary'
                      description: Summary of the story.
                    authorName:
                      type: string
                      example: 'jon'
                      description: Author's name.
                    location:
                      type: string
                      example: 'authorLocation'
                      description: Author's location.
                    conversation:
                      type: array
                      items:
                        type: object
                      example: []
                    chatHistory:
                      type: array
                      items:
                        type: object
                      example: []
                    attachments:
                      type: array
                      description: Attachments associated with the story.
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            example: '1729251446851.png'
                          type:
                            type: string
                            example: 'image/png'
                          sourcePath:
                            type: string
                            example: 'project/668e33a24999c205ea017747/3/5cc85295-b244-4139-88c8-4802c2ad41ad/1729251446851.png'
                    pdfInformation:
                      type: array
                      description: PDF details associated with the story.
                      items:
                        type: object
                        properties:
                          filePath:
                            type: string
                            example: 'sampleFilepath'
                          language:
                            type: string
                            example: 'hindi'
      responses:
        200:
          description: Story added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Story added successfully'
                  status:
                    type: integer
                    example: 200
  /cloud-service/files/preSignedUrls:
