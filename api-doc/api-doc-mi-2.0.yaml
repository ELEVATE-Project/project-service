      tags:
        - cloudService
      summary: Generate pre-signed URLs for file uploads
      description: API to generate pre-signed URLs for file uploads to cloud storage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - request
              properties:
                request:
                  type: object
                  properties:
                    5f72f9998925ec7c60f79a91:
                      type: object
                      properties:
                        files:
                          type: array
                          items:
                            type: string
                            example: l1.png
      responses:
        200:
          description: URL generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Url generated successfully'
                  status:
                    type: integer
                    example: 200
                  result:
                    type: object
                    properties:
                      cloudStorage:
                        type: string
                        example: 'oci'
                      additionalProp1:
                        type: object
                        properties:
