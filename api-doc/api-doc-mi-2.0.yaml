  /v1/profile/read:
    get:
      tags:
        - profile
      summary: Retrieve user profile information
      description: Fetches the details of the currently authenticated user profile.
      responses:
        200:
          description: Successfully fetched user profile data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Data fetched successfully'
                  status:
                    type: integer
                    example: 200
                  result:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 5
                      email:
                        type: string
                        example: 'rahul@gmail.com'
                      email_verified:
                        type: string
                        example: 'false'
                      name:
                        type: string
                        example: 'Rahul'
                      about:
                        type: string
                        example: 'PWA'
                      share_link:
                        type: string
                        nullable: true
                        example: null
                      status:
                        type: string
                        example: 'ACTIVE'
                      has_accepted_terms_and_conditions:
                        type: boolean
                        example: true
                      languages:
                        type: array
                        items:
                          type: string
                        example: []
                      preferred_language:
                        type: object
                        properties:
                          value:
                            type: string
                            example: 'en'
                          label:
                            type: string
                            example: 'English'
                      organization_id:
                        type: integer
                        example: 1
                      roles:
                        type: array
                        items:
                          type: integer
                        example: [1, 3, 8, 6]
                      meta:
                        type: object
                        additionalProperties: true
                      created_at:
                        type: string
                        format: date-time
                        example: '2024-07-19T06:52:35.604Z'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2024-08-12T09:54:53.619Z'
                      deleted_at:
                        type: string
                        nullable: true
                        example: null
                      organization:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: 'Default Organization'
                          code:
                            type: string
                            example: 'default_code'
                      user_roles:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 8
                            title:
                              type: string
                              example: 'program_desiginer'
                            label:
                              type: string
                              example: 'Program Desiginer'
                            user_type:
                              type: integer
                              example: 0
                            status:
                              type: string
                              example: 'ACTIVE'
                            organization_id:
                              type: integer
                              example: 1
                            visibility:
                              type: string
                              example: 'PUBLIC'
                      permissions:
                        type: array
                        items:
                          type: object
                          properties:
                            module:
                              type: string
                              example: 'user'
                            request_type:
                              type: array
                              items:
                                type: string
                              example: ['POST', 'DELETE', 'GET', 'PUT', 'PATCH']
                            service:
                              type: string
                              example: 'user'
                      block:
                        type: array
                        items:
                          type: object
                          properties:
                            value:
                              type: string
                              example: '5fd1b52ab53a6416aaeefb17'
                            label:
                              type: string
                              example: 'PONDURU'
                            externalId:
                              type: string
                              example: '5b6010b6-5394-4704-b05f-0bea83ff1fb7'
                      state:
