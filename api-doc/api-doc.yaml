          in: header
          schema:
            type: string
          example: application/json
          required: true
        - name: _id
          in: query
          schema:
            type: string
          description: 'We need to pass the external id of the parent project template.'
          required: true
        - name: solutionId
          in: query
          schema:
            type: string
          description: 'We need to pass the solution id required to create the project template.'
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                SuccessResponse:
                  value:
                    message: Successfully created duplicate project templates
                    status: 200
                    result:
                      _id: 667d2ea1c611d3428a855b9f
        '400':
          description: Bad response
          headers: {}
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: array
                    items:
                      type: object
                      properties:
                        location:
                          type: string
                        param:
                          type: string
                        msg:
                          type: string
              examples:
                FailureResponse:
                  value:
                    status: 400
                    message:
                      - location: params
                        param: _id
                        msg: required project template id
      description: >-
        This endpoint will help you to create a duplicate projectTemplate
        in the query you should pass parent projectTemplate externalId and solutionId.
        
        * The API Endpoint will help you to create a duplicate projectTemplate is `/v1/project/templates/importProjectTemplate`
        
        * It is mandatory to provide values for parameters which are marked as
        `required`

