  /v1/project/templates/update/{_id}:
    post:
      tags:
        - projectTemplates
      summary: Update project template
      requestBody:
        content:
          '*/*':
            schema:
              $schema: http://json-schema.org/draft-04/schema#
              type: object
              properties:
                description:
                  type: string
            examples:
              sampleBodyData:
                value:
                  description: >-
                    शिक्षकों को कक्षा में मापन - लंबाई , भार एवं धारिता के
                    शिक्षण कौशलों का संवर्धन करना । updated
      parameters:
        - name: X-auth-token
          in: header
          schema:
            type: string
          example: '{{userToken}}'
          description: >-
            To use this API, you require an X-auth-token. This token is
            available in the login API Response.
          required: true
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
          required: true
        - name: _id
          in: header
          schema:
            type: string
          example: '123'
          description: 'To update the data we need to match its id'
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                SuccessResponse:
                  value:
                    status: 200
                    message: template updated successfully
        '400':
          description: 'bad response '
          headers: {}
          content:
            application/json:
              schema:
                $schema: http://json-schema.org/draft-04/schema#
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: string
              examples:
                FailureResponse:
                  value:
                    status: 400
                    message: Project template not found
      description: >-
        This endpoint allows for updating a specific project template by
        providing template Id in params.
        
        * The API Endpoint for updating a specific project template is `/v1/project/templates/update`
        
        * It is mandatory to provide values for parameters which are marked as
        `required`

        * This is a mandatory parameter and cannot be empty or null.
