  /v1/project/templates/importProjectTemplate/{_id}?solutionId={solution_id}:
    post:
      tags:
        - projectTemplates
      summary: Imports a project template.
      parameters:
        - name: X-auth-token
          in: header
          schema:
            type: string
          example: '{{userToken}}'
          description: >-
            To use this API, you require an X-auth-token. This token is
